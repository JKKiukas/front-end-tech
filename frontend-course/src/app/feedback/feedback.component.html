<h1>Give feedback</h1>
<mat-card>
  <mat-card-content *ngFor="let q of feedbackList">
    <mat-card-title>{{q.question}}</mat-card-title>
    <mat-slider
      [max]=3
      [min]=0
      [step]=1
      (change)="q.setFeedback($event.value)">
    </mat-slider>
    <mat-card-content>{{q.answerList[q.answer]}}</mat-card-content>
  </mat-card-content>
</mat-card>
